name: Update GitHub Stats Cache

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 00:00 运行
  workflow_dispatch: # 手动触发

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Download GitHub Readme Stats SVGs
        env:
          STATS_URL: "https://github-readme-stats-shash-b.vercel.app/api?username=franklegolasyoung&show_icons=true&count_private=true&theme=material-palenight"
          LANGS_URL: "https://github-readme-stats-shash-b.vercel.app/api/top-langs?username=franklegolasyoung&show_icons=true&theme=material-palenight&layout=compact&langs_count=8"
        run: |
          mkdir -p assets
          curl -fsSL "$STATS_URL" -o assets/github-stats.svg
          curl -fsSL "$LANGS_URL" -o assets/github-languages.svg

          # basic validation
          if ! grep -q "<svg" assets/github-stats.svg || ! grep -q "<svg" assets/github-languages.svg; then
            echo "SVG download failed or returned non-SVG content" >&2
            exit 1
          fi

      - name: Commit and push
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/github-stats.svg assets/github-languages.svg
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "chore: update cached github-readme-stats svgs"
          git push